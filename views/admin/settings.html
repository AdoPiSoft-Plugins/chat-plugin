<div class="row">
  <div class="col-md-12">
    <div
      ba-panel
      ba-panel-title="Chat Plugin Settings"
      ba-panel-class="with-scroll"
      class="chat-plugin"
      >
      <form name='form' ng-submit="submit()">
        <div class="row">
          <div class="col-md-4">
            <label>APK Download Prompt:</label>
            <textarea class="form-control" ng-model="$parent.apk_download_prompt" required/>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-4">
            <label>APK Link:</label>
            <input type="text" class="form-control" ng-model="$parent.apk_link" required/>
          </div>
        </div>
        <br/>
        <!-- <div class="row">
          <div class="col-md-4">
            <label>Captive Portal IP Address:</label>
            <input type="text" class="form-control" ng-model="$parent.captive_portal_ip" required/>
          </div>
        </div> -->
        <br/>
        <div class="row">
          <div class="col-md-4">
            <div class="input-demo checkbox-demo">
              <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="$parent.hide_portal_button">
                <span>
                  Hide icon in Captive Portal
                  <i>(Temporary disable portal chat)</i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <br/>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
